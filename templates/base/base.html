<!DOCTYPE html>
  {% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 {% block title %} <title>Book Exchange Navbar</title>{% endblock title %}

<link href="{% static 'css/output.css' %}" rel="stylesheet">



  <!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    /* Keyframes for fade-in up */
    @keyframes float-x {
            0%, 100% { transform: translateX(0px); }
            50% { transform: translateX(10px); }
        }
        @keyframes float-y {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


 @keyframes floating {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
}
.animate-floating {
  animation: floating 4s ease-in-out infinite;
}


    /* Hidden by default */

#main-navbar {
  transform: translateY(50%);
  transition: transform 0.5s ease, box-shadow 0.5s ease;
}
#main-navbar.sticky {
  transform: translateY(0);
}



    .dropdown-enter {
  opacity: 0;
  transform: translateY(-10px);
  transition: all 0.3s ease;
}
.group:hover .dropdown-enter {
  opacity: 1;
  transform: translateY(0);
}

/* Mobile menu slide animation */
#navbar-menu {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s ease;
}
#navbar-menu.open {
  max-height: 500px; /* enough height to fit menu items */
}
    .animate-section {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    /* When visible */
    .animate-section.visible {
      animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes floating {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}
.animate-floating {
  animation: floating 4s ease-in-out infinite;
}

.animate-section {
    animation: fadeIn 0.5s ease-in-out forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }




  </style>

</head>




{% include "headandfoot/navbar.html" %}








{% block content %}

This is main page
{% endblock content %}






{% include "headandfoot/footer.html" %}

<script src="https://unpkg.com/lucide@latest"></script>

<script src="{% static 'js/scripts.js' %}"></script>


</body>
</html>

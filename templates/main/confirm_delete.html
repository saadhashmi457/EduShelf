{% extends "base/base.html" %}
{% load static %}
{% block content %}
<div class="container flex justify-center items-center min-h-[80vh] mx-auto">
  <div class="bg-white rounded-2xl shadow-2xl p-10 max-w-lg w-full text-center border border-red-300 animate-fadeIn">
    
    <!-- Animated Icon -->
    <div class="flex justify-center mb-6">
      <i class="fas fa-trash-alt text-red-500 text-7xl animate-bounce"></i>
    </div>

    <h3 class="text-2xl font-bold text-gray-800 mb-4">
      Are you sure you want to delete this book?
    </h3>
    <p class="text-lg text-gray-600 mb-6">
      <span class="px-3 py-1 bg-red-100 text-red-700 font-semibold rounded-full shadow-sm">
        {{ book.title }}
      </span>  
      <br />
      by <span class="font-medium text-gray-700">{{ book.author }}</span>
    </p>

    <form method="POST" class="space-x-4">
      {% csrf_token %}
      <button type="submit" 
        class="px-6 py-2 rounded-xl bg-red-500 text-black font-semibold shadow-md hover:bg-red-600 hover:scale-105 transition duration-300 ease-in-out">
        Yes, Delete
      </button>
      <a href="{% url 'user_dashboard' %}" 
        class="px-6 py-2 rounded-xl bg-gray-300 text-gray-800 font-semibold shadow-md hover:bg-gray-400 hover:scale-105 transition duration-300 ease-in-out">
        Cancel
      </a>
    </form>
  </div>
</div>

<!-- Tailwind Animations -->
<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fadeIn {
    animation: fadeIn 0.6s ease-out forwards;
  }
</style>

<!-- Font Awesome (only if not already included in base.html) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
{% endblock %}

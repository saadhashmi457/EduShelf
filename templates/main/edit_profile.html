<!DOCTYPE html>
 {% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - EduShelf</title>
  
<link href="{% static 'css/output.css' %}" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .fade-slide {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#1f242d] to-gray-900 text-white">

  <div class="glass-card w-full max-w-lg p-8 rounded-2xl shadow-xl fade-slide">
    <h2 class="text-3xl font-bold text-center text-blue-400 mb-6">Edit Profile</h2>
    <form class="space-y-6">
      <div>
        <label class="block mb-1 text-sm">Full Name</label>
        <input type="text" value="John Doe" class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring focus:ring-blue-500">
      </div>
      <div>
        <label class="block mb-1 text-sm">Father Name</label>
        <input type="text" value="Mr. Doe" class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring focus:ring-blue-500">
      </div>
      <div>
        <label class="block mb-1 text-sm">Department</label>
        <input type="text" value="Computer Science" class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring focus:ring-blue-500">
      </div>
      <div>
        <label class="block mb-1 text-sm">University Email</label>
        <input type="email" value="johndoe@university.edu" class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring focus:ring-blue-500">
      </div>
      <div>
        <label class="block mb-1 text-sm">University Roll Number</label>
        <input type="text" value="CS-2025-01" class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring focus:ring-blue-500">
      </div>
      <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition transform hover:scale-105">Save Changes</button>
    </form>
  </div>

</body>
</html>
